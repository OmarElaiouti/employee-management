<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
              <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
              <small *ngIf="f['email'].errors?.['pattern']">Invalid email format.</small>
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
            <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
              <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
            </div>
          </div>
  
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
