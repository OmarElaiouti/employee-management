<form [formGroup]="employeeForm" (ngSubmit)="save()">
    <label for="name">Name:</label>
    <input id="name" formControlName="name">
    <div *ngIf="f.name].touched && f.name.invalid">
      <small *ngIf="f.name.errors?.required">Name is required.</small>
    </div>
  
    <label for="email">Email:</label>
    <input id="email" formControlName="email">
    <div *ngIf="f.email.touched && f.email.invalid">
      <small *ngIf="f.email.errors?.required">Email is required.</small>
      <small *ngIf="f.email.errors?.email">Invalid email format.</small>
    </div>
  
    <label for="mobile">Mobile:</label>
    <input id="mobile" formControlName="mobile">
    <div *ngIf="f.mobile.touched && f.mobile.invalid">
      <small *ngIf="f.mobile.errors?.required">Mobile is required.</small>
      <small *ngIf="f.mobile.errors?.pattern">Mobile must be 11 digits and start with 010, 011, or 012.</small>
    </div>
  
    <label for="address">Address:</label>
    <input id="address" formControlName="address">
    <div *ngIf="f.address.touched && f.address.invalid">
      <small *ngIf="f.address.errors?.required">Address is required.</small>
    </div>
  
    <button type="submit" [disabled]="employeeForm.invalid || isSaving">Save</button>
  </form>
